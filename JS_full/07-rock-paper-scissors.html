<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
        </style>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <button onclick="playGame('rock');">Rock</button>


        <button onclick="playGame('paper');">Paper</button>


        <button onclick="playGame('scissors');">Scissors</button>
        
        
        <script>
                     
            function pickComputerMove(){

                const randoNumber = Math.random();                
                                if (randoNumber >=0 && randoNumber < 1/3){
                    computerMove='rock';
                } else if(randoNumber>= 1/3 && randoNumber <2/3){
                    computerMove='paper';
                } else {
                    computerMove='scissors';;
                }
                console.log(computerMove);
                return computerMove;
            }

            function playGame(yourPlay){

                const computerMove = pickComputerMove();
                let result = '';
                if (computerMove === yourPlay){
                    result  = 'Tie.';
                } else if (computerMove ==='paper'){
                    if (yourPlay === 'rock'){
                        result = 'You lose.';
                    } else {
                        result = 'You Win.';
                    }
                } else if (computerMove === 'rock'){
                     if (yourPlay ==='paper'){
                        result = 'You Win.';
                    } else {
                        result = 'You Lose.';
                    }
                } else{
                    if (yourPlay ==='paper'){
                        result = 'You Lose.';
                    } else {
                        result = 'You Win.';
                    }
                }
                alert(`You picked ${yourPlay}. Computer picked ${computerMove}. ${result}`)
            }
        </script>
    </body>

<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Function</title>
        <style>

        </style>
    </head>
    <body>
        <button onclick="" class="js-button">
            click
        </button>
        <script>
        const buttonElement = document.querySelector('.js-button');
            const eventListener = ()=>{
                console.log('click');
            }
            //you can add 2 event on the same click
            buttonElement.addEventListener('click',eventListener);
            buttonElement.removeEventListener('click',eventListener);
            //remove eventlistener
            buttonElement.addEventListener('click',()=>{
                console.log('click2');
            });
            setTimeout(function(){
                console.log('timeout');
            },3000);
            console.log('next line');
            //Asynchronous code, won't wait for a line to finish before going to the next line.
            //Synchronous code, will wait for line to finish before going to the next line

           setInterval(function(){
                console.log('interval')
            }, 3000); //keep perform the function every 3000ms.
         
         
         ['Make dinner',
         'Wash dishes',
         'Study coding'].forEach(x=>{
            if (x==='Wash dishes') {
                return;
            }
            console.log(x);
         });

        const regularFunction =function(param){
            console.log('hello')
        };
        // those 2 function doing the same jobs
        const arrowFunction = (param)=>{
            console.log('hello');
        };

        const oneParam = param =>{ //because its only has one param, so it does not need ()
            console.log(param+1);
        };

        const oneLine =() =>{
            return 2+3;
        }
        const oneline1 =() => 2+3;
        //these 2 functions are same, it called oneline function

        const object2 ={
            method:() =>{

            },
            method(){

            }
        };
        

        console.log([1,-3,5].filter((value,index) =>{
            return value >=0;
        }));
        // use filter to filter the negative number

        [1,1,3].map((value,index)=>{
            return value+10;
        });
        [1,1,3].map(value=>value+10);
        // above 2 lines doing the same thing
        // answer will be [11,11,13]

        


        //use map to return a new array
        </script>
    </body>
</html>

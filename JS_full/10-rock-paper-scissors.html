<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
    </head>
    <body>
        <p class = 'title'>Rock Paper Scissors</p>

        <button onclick="playGame('rock');" class="move-button"><img src="rock.png" class="img"></button>


        <button onclick="playGame('paper');" class="move-button"><img src="Paper.png" class="img"></button>


        <button onclick="playGame('scissors');" class="move-button"><img src="scissors.png" class="img"></button>

        <p class="whoWin"></p>
        <p class="cMoveyMove"> </p>
        <p class="js-score"></p>
        
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        ">Reset Score</button> 

        <script src="10-rock-paper-scissors.js">
        </script>
    </body>
</html>
